<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header class="header">
        {% block header %}{% endblock header %}

    <main class="main">
        {% block main %}{% endblock main %}
    </main>
</body>
</html>
