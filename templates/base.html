<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header class="header">
        {% if user.is_authenticated %}
            <a href="#">{{ user.username }}</a>
        {% else %}
            <a href="#">Войти</a>
        {% endif %}
    </header>

    <main class="main">
        {% block main %}{% endblock main %}
    </main>
</body>
</html>
